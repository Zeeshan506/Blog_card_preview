<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body
    style="font-family: Figtree"
    class="flex min-h-screen bg-[#f5d04e] justify-center"
  >
    <div
      class="flex flex-col gap-3 m-auto h-auto border border-black w-[290px] px-5 py-4 bg-white rounded-2xl shadow-[8px_8px_1px_#000000]"
    >
      <img
        src="assets/images/illustration-article.svg"
        alt=""
        class="w-full rounded-lg"
      />
      <div class="flex flex-col gap-2">
        <p class="bg-[#f5d04e] px-3 py-1 text-sm font-[800] w-fit rounded">
          Learning
        </p>
        <p class="text-xs font-[500]">Published 21 Dec 2023</p>
      </div>
      <h1 class="text-lg font-[800] hover:text-[#f5d04e]">
        HTML & CSS foundations
      </h1>
      <p class="text-xs text-gray-500">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="flex gap-2 align-center">
        <img
          src="assets/images/image-avatar.webp"
          alt=""
          class="w-6 h-6 rounded-full"
        />
        <p class="text-xs font-[800] my-auto">Greg Hooper</p>
      </div>
    </div>
  </body>
</html>
